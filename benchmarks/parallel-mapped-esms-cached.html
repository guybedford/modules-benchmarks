<!doctype html>
<script type="module">
  import { start, stop } from '/bench.js';

  const { n = 50 } = Object.fromEntries(new URL(location.href).searchParams);

  const iframe = Object.assign(document.createElement('iframe'), { style: 'display: none' });

  iframe.srcdoc = `\
<script type="importmap">
{
  "imports": {
    "lib/": "https://localhost:8001/generated/"
  }
}
<${''}/script>
<script type="module" src="https://localhost:8000/es-module-shims/dist/es-module-shims.js"><${''}/script>
<script type="module">
  let promises = Array(${n});
  for (let i = 1; i <= ${n}; i++)
    promises.push(importShim(\`lib/app.mapped\${i}.js\`));
  Promise.all(promises).then(parent._done);
<${''}/script>
`;

  const donePromise = new Promise(resolve => self._done = resolve);

  start();
  document.body.appendChild(iframe);
  donePromise.then(stop);
</script>
