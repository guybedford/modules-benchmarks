<!doctype html>
<script type="module">
  import { start, stop } from '/bench.js';

  const { n = 50 } = Object.fromEntries(new URL(location.href).searchParams);

  const iframe = Object.assign(document.createElement('iframe'), { style: 'display: none' });

  const imports = {};
  for (let i = 1; i <= n; i++) {
    imports[`lib/app.mapped${i}.js`] = `https://localhost:8000/generated/app.mapped${i}.js`;
    imports[`lib/preact.js?n=${i}`] = `https://localhost:8000/generated/preact.js?n=${i}`;
  }

  iframe.srcdoc = `\
<script type="importmap">
{
  "imports": ${JSON.stringify(imports)}
}
<${''}/script>
<script type="module">
  let promises = Array(${n});
  for (let i = 1; i <= ${n}; i++)
    promises.push(import(\`lib/app.mapped\${i}.js\`));
  Promise.all(promises).then(parent._done);
<${''}/script>
`;

  const donePromise = new Promise(resolve => self._done = resolve);

  start();
  document.body.appendChild(iframe);
  donePromise.then(stop);
</script>
