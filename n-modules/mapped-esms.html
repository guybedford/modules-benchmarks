<script type="module">
  import { start, stop } from '/bench.js';
  const { n = 50 } = Object.fromEntries(new URL(location.href).searchParams);
  start();
  let promises = Array(n);
  for (let i = 1; i <= n; i++)
    promises.push(importShim(`lib/app.mapped${i}.js`));
  Promise.all(promises).then(stop);
